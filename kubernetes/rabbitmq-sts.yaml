apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  ports:
  - port: 5672
    protocol: TCP
    name: rabbitmq
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq 
  serviceName: "rabbitmq"
  replicas: 1
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: rabbitmq 
    spec:
      terminationGracePeriodSeconds: 20
      containers:
      - name: rabbitmq
        image: rabbitmq:3.9-alpine
        resources:
          requests:
            cpu: 200m
            memory: 60Mi
          limits:
            cpu: 400m
            memory: 256Mi
        env:
        - name: "RABBITMQ_ERLANG_COOKIE"
          value: "1WqgH8N2v1qDBDZDbNy8Bg9IkPWLEpu79m6q+0t36lQ="
        ports:
        - containerPort: 5672
          protocol: TCP
          name: rabbitmq
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "portworx-db-sc"
      resources:
        requests:
          storage: 5Gi