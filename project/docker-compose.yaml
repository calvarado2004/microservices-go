version: '3'

services:

  frontend-service:
    build:
      context: ./../front-end
      dockerfile: ./../front-end/front-end-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      BROKER_URL: localhost


  broker-service:
    build:
      context: ./../broker-service
      dockerfile: ./../broker-service/broker-service.dockerfile
    restart: always
    ports:
      - "8081:8081"
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    build:
      context: ./../authentication-service
      dockerfile: ./../authentication-service/authentication-service.dockerfile
    restart: always
    ports:
      - "8082:8082"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  logger-service:
    build:
      context: ./../logger-service
      dockerfile: ./../logger-service/logger-service.dockerfile
    restart: always
    ports:
      - "8083:8083"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MONGO_USER: mongo
      MONGO_PASSWORD: mongo

  mailer-service:
    build:
      context: ./../mail-service
      dockerfile: ./../mail-service/mailer-service.dockerfile
    restart: always
    ports:
      - "8084:8084"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: mail.example.com
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_FROM_NAME: "John Smith"
      MAIL_FROM_ADDRESS: john.smith@example.com

  listener-service:
    build:
      context: ./../listener-service
      dockerfile: ./../listener-service/listener-service.dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1

  postgres:
    image: 'postgres:14.0'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

  mongo:
    image: mongo:4.2.16-bionic
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "27017:27017"
    volumes:
      - ./db-data/mongo/:/data/db/
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo

  mailhog:
    image: 'mailhog/mailhog:latest'
    restart: always
    ports: 
      - "1025:1025"
      - "8025:8025"
    deploy:
      mode: replicated
      replicas: 1

  rabbitmq:
    image: rabbitmq:3.9-alpine
    restart: always
    ports:
      - "5672:5672"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/rabbitmq/:/var/lib/rabbitmq/

