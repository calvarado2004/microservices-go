apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/app-root: /microservices
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /microservices/$2
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "microservices-cookie"
    nginx.ingress.kubernetes.io/session-cookie-expires: "600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "600"
    nginx.ingress.kubernetes.io/session-cookie-change-on-failure: "true"
    nginx.ingress.kubernetes.io/session-cookie-path: "/microservices"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/session-cookie-samesite: Strict
spec:
  ingressClassName: nginx
  rules:
    - host: k8s-asus.calvarado04.com
      http:
        paths:
          - path: /microservices(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port: 
                  number: 8080
          - path: /microservices
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
          - path: /microservices(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port: 
                  number: 8080
          - path: /microservices/broker
            pathType: Prefix
            backend:
              service:
                name: broker-service
                port:
                  number: 8081
          - path: /microservices/broker(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: broker-service
                port: 
                  number: 8081