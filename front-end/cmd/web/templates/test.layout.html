{{template "base" .}}

{{define "content" }}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Test microservices</h1>
                <hr>

                <a id="brokerBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test Broker</a>
                <a id="authBrokerBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test Auth</a>
                <a id="logBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test JSON Logger</a>
                <a id="rabbitBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test RabbitMQ Logger</a>
                <a id="rpcBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test RPC Logger</a>
                <a id="grpcBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test gRPC Logger</a>
                <a id="mailBtn" class="btn btn-outline-primary" href="javascript:void(0);">Test Mailer</a>

                <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output shows here...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mt-5">Sent</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="payload"><span class="text-muted">Nothing sent yet...</span></pre>
                </div>
            </div>
            <div class="col">
                <h4 class="mt-5">Received</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>
{{end}}


{{define "js"}}
    <script>
        var brokerURL = "{{.}}";
        let brokerBtn = document.getElementById('brokerBtn');
        let authBrokerBtn = document.getElementById('authBrokerBtn');
        let logBtn = document.getElementById('logBtn');
        let rabbitBtn = document.getElementById('rabbitBtn');
        let rpcBtn = document.getElementById('rpcBtn');
        let grpcBtn = document.getElementById('grpcBtn');
        let output = document.getElementById('output');
        let sent = document.getElementById('payload');
        let received = document.getElementById('received');
        let mailBtn = document.getElementById('mailBtn');

        const urlHandle = "http://" + brokerURL + ":8081/handle"
        const urlRoot = "http://" + brokerURL + ":8081/"
        const urlgRPC = "http://" + brokerURL + ":8081/log-grpc"


        logBtn.addEventListener('click', function() {
            const payload = {
                action: "log-json",
                log: {
                    name: "event",
                    data: "Logging data generated using JSON API",
                }
            };

            const headers = new Headers();

            headers.append('Content-Type', 'application/json');

            const body = {
                method: "POST",
                headers: headers,
                body: JSON.stringify(payload)
            };

            fetch(urlHandle, body)
            .then((response) => response.json())
            .then((data) => {
                sent.innerHTML = JSON.stringify(payload, undefined, 4);
                received.innerHTML = JSON.stringify(data, undefined, 4);
                console.log(data.message);
                if (data.error) {
                    output.innerHTML += `<br><strong>Error:</strong> ${data.message}`;
                } else {
                    output.innerHTML += `<br><strong> Response from broker service </strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br> Error from broker service:" + error;
            });
        });

        rabbitBtn.addEventListener('click', function() {

            });
        });

                }

        });

        grpcBtn.addEventListener('click', function() {
            const payload = {
                action: "log-grpc",
                log: {
                    name: "event",
                    data: "Sending logging data through gRPC",
                }
            };

            const headers = new Headers();

            headers.append('Content-Type', 'application/json');

            const body = {
                method: "POST",

            fetch(urlgRPC, body)
            .then((response) => response.json())

                sent.innerHTML = JSON.stringify(payload, undefined, 4);
                received.innerHTML = JSON.stringify(data, undefined, 4);
                console.log(data.message);
                if (data.error) {

                } else {
                    output.innerHTML += `<br><strong> Response from broker service </strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br> Error from broker service:" + error;
            });
        });

        authBrokerBtn.addEventListener('click', function() {

            const payload = {
                action: 'auth',
                auth: {
                    email: "admin@example.com",
                    password: "verysecret",
                }
            };

            const headers = new Headers();

            headers.append('Content-Type', 'application/json');

            const body = {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(payload)
            };
            

            fetch(urlRoot, body)
            .then((response) => response.json())
            .then((data) => {
                sent.innerHTML = JSON.stringify(payload, undefined, 4);
                received.innerHTML = JSON.stringify(data, undefined, 4);
                console.log(data.message);
                if (data.error) {
                    output.innerHTML += `<br><strong>Error:</strong> ${data.message}`;
                } else {
                    output.innerHTML += `<br><strong> Response from broker service </strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br> Error from broker service:" + error;
            });
        });

        brokerBtn.addEventListener('click', function() {
            const body = {
                method: 'POST',
            }

            fetch(urlRoot, body)
            .then((response) => response.json())
            .then((data) => {
                sent.innerHTML = "empty post request";
                received.innerHTML = JSON.stringify(data, undefined, 4);
                console.log(data.message);
                if (data.error) {
                    console.log(data.message);
                } else {
                    output.innerHTML += `<br><strong> Response from broker service </strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br> Error from broker service:" + error;
            });
        });

        mailBtn.addEventListener('click', function() {

            const payload = {
                action: 'mail',
                mail: {
                    from: "admin@example.com",
                    to: "you@there.com",
                    subject: "Test email",
                    message: "This is a test email",
                }
            };

            const headers = new Headers();
            headers.append('Content-Type', 'application/json');

            const body = {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(payload)
            };
            
            fetch(urlHandle, body)
            .then((response) => response.json())
            .then((data) => {
                sent.innerHTML = JSON.stringify(payload, undefined, 4);
                received.innerHTML = JSON.stringify(data, undefined, 4);
                console.log(data.message);
                if (data.error) {
                    output.innerHTML += `<br><strong>Error:</strong> ${data.message}`;
                } else {
                    output.innerHTML += `<br><strong> Response from broker service </strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br> Error from broker service:" + error;
            });
        });

    </script>
{{end}}
